<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur <Code></Code></title>
</head>
<body style="background-color: black;color: white;">
    
</body>
<script>
    function create_div(text, color, bg) {
        const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "DOM")
    div.style.backgroundColor = bg
    div.style.color = color
    div.style.padding = "12px"
    // div.innerText = "DOM Manipulation is FUN ! <3"
    const add_text = document.createTextNode(text)
    div.appendChild(add_text)

    document.body.appendChild(div)
    }
    create_div("Hello Function", "black", "Yellow")
</script>
</html>
