<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai Aur Code</h1>
    <button id="stop">STOP</button>
  </body>

  <script>
    const say_my_name = () => console.log("Arjun");

    setTimeout(say_my_name, 2000);

    

    const change_head = () => {

        document.querySelector('h1').innerHTML = "Best JS series on YouTube"

    }

    setTimeout (change_head, 2500);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(change_head)
        console.log("STOPPED");
    })

  </script>
</html>
