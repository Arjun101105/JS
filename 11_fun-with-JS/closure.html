<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure aur Chai</title>
</head>
<body style="background-color: #313131;">

    <button id="orange" style="background-color: #313131; color: antiquewhite; border-color: antiquewhite;">Orange</button>
    <button id="green" style="background-color: #313131; color: antiquewhite; border-color: antiquewhite;">Green</button>

</body>
<script>
    // document.getElementById('orange').onclick = function(){
    //     document.body.style.backgroundColor = `orange`
    // }
    // document.getElementById('green').onclick = function(){
    //     document.body.style.backgroundColor = `green`
    // }
    
    document.getElementById('orange').onclick = click_handler('orange')
    document.getElementById('green').onclick = click_handler('green')


    function click_handler(color){
        return function(){
             document.body.style.backgroundColor = `${color}`
        }
    }
</script>
</html>
